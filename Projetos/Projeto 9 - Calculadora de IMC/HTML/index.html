<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projetos/Projeto 9 - Calculadora de IMC/CSS/style.css">
    <script src="/Projetos/Projeto 9 - Calculadora de IMC/Js/script.js" defer></script> <!--Lê primeiro o HTML-->
    <title>Calculadora de IMC</title>
</head>
<body>
    <div class="alert-error open">
        Digite somente números
    </div>
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">
                        Peso (kg)
                    </label>
                    <input type="text" id="weight" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">
                        Altura (m)
                    </label>
                    <input type="text" id="height" placeholder="165">
                </div>
                <button type="submit">
                    Calcular IMC
                </button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                  <img src="/Projetos/Projeto 9 - Calculadora de IMC/assets/close.svg" alt="imagem para fechar o pop-up">  
                </button>
                Seu IMC é de 28
            </h2>
        </div>
    </div>
</body>
</html>
