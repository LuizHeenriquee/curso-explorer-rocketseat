<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desafios/Desafio 6 - Criando Formulários/CSS/formularioStyle.css">
    <title>Formulário - Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar sua mentoria
            </p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="mentee-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentee-password">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="input-wrapper">
                        <label for="name">Nome do seu mentor <span>(Somente o primeiro nome)</span></label>
                        <input type="text" id="name">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <div class="input-wrapper">
                        <p class="mentorship-title">PRIMEIRA MENTORIA</p>
                        <label for="mentee-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentee-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-begin">Das</label>
                        <input type="time" id="mentee-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-end">Até</label>
                        <input type="time" id="mentee-end">
                    </div>
                    <div class="input-wrapper">
                        <p class="mentorship-title">SEGUNDA MENTORIA</p>
                        <label for="mentee-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentee-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-begin">Das</label>
                        <input type="time" id="mentee-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="mentee-end">Até</label>
                        <input type="time" id="mentee-end">
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Agendar Mentoria">
        </footer>
    </div>
</body>
</html>
