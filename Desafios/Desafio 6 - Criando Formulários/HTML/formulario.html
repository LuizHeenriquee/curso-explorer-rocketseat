<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desafios/Desafio 6 - Criando Formulários/CSS/formularioStyle.css">
    <title>Formulário - Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar sua mentoria
            </p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="mentee-name-surname">
                        <div class="input-name-surname">
                            <label for="mentee-name">Nome</label>
                            <input type="text" id="mentee-name">
                        </div>
                        <div class="input-name-surname">
                            <label for="mentee-surname">Sobrenome</label>
                            <input type="text" id="mentee-surname">
                        </div>
                    </div>
                    <div class="mentee-email-password">
                        <div class="input-wrapper">
                            <label for="mentee-email">Email <span>(Digite um email válido)</span></label>
                            <input type="email" id="mentee-email">
                        </div>
                        <div class="input-wrapper">
                            <label for="mentee-password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                            <input type="password" id="mentee-password">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                    <div class="mentor-information">
                        <div class="input-wrapper">
                            <label for="mentor-name">Nome do seu Mentor <span>(Somente o primeiro nome)</span></label>
                            <input type="text" id="mentor-name">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    <div class="mentoring-schedules">
                        <div class="mentoring">
                            <p>PRIMEIRA MENTORIA</p>
                            <div class="mentoring-hours-date">
                                <div class="mentoring-date">
                                    <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="mentoring-date">
                                </div>
                                <div class="mentoring-das-ate">
                                    <div class="mentoring-hours">
                                        <label for="mentoring-begin">Das</label>
                                        <input type="time" id="mentoring-begin">
                                    </div>
                                    <div class="mentoring-hours">
                                        <label for="mentoring-end">Até</label>
                                        <input type="time" id="mentoring-end">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Agendar Mentoria">
        </footer>
    </div>
</body>
</html>
