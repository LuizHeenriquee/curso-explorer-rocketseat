<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Desafios/Desafio 6 - Criando Formulários/CSS/formularioStyle.css">
    <title>Formulário - Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar sua mentoria
            </p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>
                    <div class="name-surname">
                        <div class="input-name-surname">
                            <label for="mentee-name">Nome</label>
                            <input type="text" id="mentee-name">
                        </div>
                        <div class="input-name-surname">
                            <label for="mentee-surname">Sobrenome</label>
                            <input type="text" id="mentee-surname">
                        </div>
                    </div>
                    <div class="email-password">
                        <div class="input-wrapper">
                            <label for="mentee-email">Email <span>(Digite um email válido)</span></label>
                            <input type="email" id="mentee-email">
                        </div>
                        <div class="input-wrapper">
                            <label for="mentee-password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                            <input type="password" id="mentee-password">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="Agendar Mentoria">
        </footer>
    </div>
</body>
</html>
